                        <i class="fa fa-code" aria-hidden="true"></i>

                <li>
                    <a href="./assets/html/comunidade.html">

</header>

<main>
    <aside class="menu-nav">
        <h6>menu</h6>
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <i class="fa fa-code" aria-hidden="true"></i>
                        <p>Editor de código</p>
                    </a>
                </li>

                </li> 
            </ul>
        </nav> 
    </aside>   

    <section class="sec-codigo-edit">
        <div class="space-codeditor">
            <div class="backbox-edit-secondary">
                <div class="backbox-edit-main">
                    <div class="window-controls">
                        <span></span><span></span>
                    </div>
                    <textarea name="" id="editor"></textarea>
                </div>
            </div>
            <button class="btn-verhighlight" href="">Visualizar com o highlight</button>
        </div>
        <div class="container-config-edit">
            <h6>Seu projeto</h6>
            <input type="text" name="" id="" placeholder="Nome do seu projeto">
            <textarea name="" id="" placeholder="Descrição do projeto"></textarea>

            <h6>Persolnalização</h6>
            <div class="div-personaliza">
                <select name="linguagens" id="linguagens" class="linguagens">
                    <option value="Javascript">Javascript</option>
                    <option value="Html">Html</option>
                </select>
    
                <div class="outline">
                    <div class="cor"></div>
                </div>
            </div>
            
            <button class="salvar-projeto">Salvar projeto</button>
        </div>
    </section>
