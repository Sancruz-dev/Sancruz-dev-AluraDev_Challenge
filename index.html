<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/estilo.css">

  <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <img class="img-logo" src="./assets/img/logo-plataforma.png" alt="Logo da Plataforma">
      <input class="campo-busca" placeholder="Busque por algo" />

      <div class="img-nome-perfil">
        <div class="img-perfil" aria-label="Foto de Perfil"></div>
        <p class="nome">Harry</p>
      </div>

      <i class='fa fa-search nav-search'></i>
      <div id="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <aside class="nav__menu" id="nav-menu">
        <ul>
          <li>
            <a href="#">
              <i class="fa fa-code" aria-hidden="true"></i>
              <p>Editor de código</p>
            </a>
          </li>
          <li>
            <a href="./assets/html/comunidade.html">
              <i class="fa fa-users" aria-hidden="true"></i>
              <p>Comunidade</p>
            </a>
          </li>
        </ul>
        <div class="divisao-menu"></div>
        <div class="img-nome-perfil">
          <div class="img-perfil" aria-label="Foto de Perfil"></div>
          <p class="nome">Harry</p>
        </div>
      </aside>
    </nav>
  </header>

  <main>
    <aside class="menu-nav">
      <h6>menu</h6>
      <nav>
        <ul>
          <li>
            <a href="#">
              <i class="fa fa-code" aria-hidden="true"></i>
              <p>Editor de código</p>
            </a>
          </li>
          <li>
            <a href="./assets/html/comunidade.html">
              <i class="fa fa-users" aria-hidden="true"></i>
              <p>Comunidade</p>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <section class="sec-codigo-edit">
      <div class="space-codeditor">
        <div class="backbox-edit-secondary">
          <div class="backbox-edit-main">
            
            <div class="window-controls">
              <span></span><span></span>
            </div>
            
            <pre class="codigo-wrapper">
              <code class="preview hljs" contenteditable="true" aria-label="editor"></code>
            </pre>            
          </div>
        </div>
        <button class="btn-verhighlight">Visualizar com o highlight</button>
      </div>
      <div class="container-config-edit">
        <h6>Seu projeto</h6>
        <input type="text" name="" id="" placeholder="Nome do seu projeto">
        <textarea name="" id="" placeholder="Descrição do projeto"></textarea>

        <h6>Persolnalização</h6>
        <div class="div-personaliza">
          <div class="select-box">
            <div class="options-container linguagem" name="linguagem" id="linguagem">
   
               <option class="option" value="html">
                  <input type="radio" class="radio" id="html" name="category" />
                  <label for="html">html</label>
               </option>
   
               <option class="option" value="css">
                  <input type="radio" class="radio" id="css" name="category" />
                  <label for="css">css</label>
               </option>
   
               <option class="option" value="scss">
                  <input type="radio" class="radio" id="scss" name="category" />
                  <label for="scss">scss</label>
               </option>
   
               <option class="option" value="sql">
                  <input type="radio" class="radio" id="sql" name="category" />
                  <label for="sql">sql</label>
               </option>
   
               <option class="option" value="javascript">
                  <input type="radio" class="radio" id="javascript" name="category" />
                  <label for="javascript">javascript</label>
               </option>
   
               <option class="option" value="makefile">
                  <input type="radio" class="radio" id="http" name="category" />
                  <label for="http">http</label>
               </option>
   
               <option class="option" value="ruby">
                  <input type="radio" class="radio" id="ruby" name="category" />
                  <label for="ruby">ruby</label>
               </option>
   
               <option class="option" value="swift">
                  <input type="radio" class="radio" id="nginx" name="category" />
                  <label for="nginx">nginx</label>
               </option>
   
               <option class="option" value="php">
                  <input type="radio" class="radio" id="php" name="category" />
                  <label for="php">php</label>
               </option>
   
               <option class="option" value="java">
                  <input type="radio" class="radio" id="java" name="category" />
                  <label for="java">java</label>
               </option>
   
               <option class="option" value="json">
                  <input type="radio" class="radio" id="json" name="category" />
                  <label for="json">json</label>
               </option>
   
               <option class="option" value="c">
                  <input type="radio" class="radio" id="c" name="category" />
                  <label for="c">c</label>
               </option>
   
               <option class="option" value="c#">
                  <input type="radio" class="radio" id="c#" name="category" />
                  <label for="c#">c#</label>
               </option>

               <option class="option" value="vbnet">
                  <input type="radio" class="radio" id="vbnet" name="category" />
                  <label for="vbnet">Visaual Basic.NET</label>
               </option>
               
               <option class="option" value="c++">
                 <input type="radio" class="radio" id="c++" name="category" />
                 <label for="c++">c++</label>
                </option>
              </div>
              
              <div class="selecionado-box">
                <div class="selecionado">Escolher linguagem</div>
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </div>
              
            <div class="busca-box">
               <input type="text" placeholder="Digite a linguagem..." />
            </div>
         </div>

          <div class="outline">
            <div class="cor"></div>
          </div>
        </div>

        <button class="salvar-projeto">Salvar projeto</button>
      </div>
    </section>

  </main>

  <script src="./assets/js/jquery-3.5.1.js"></script>
  <script src="./assets/js/header-anime.js"></script>
  <script src="./assets/js/highlight.min.js"></script>

  <script src="./assets/js/select-box.js"></script>
</body>

</html>
